name: Pull Request Diff

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get pull request diff
        run: |
          git diff --name-only HEAD@{1} HEAD

      - name: Copy pull request diff to text file
        run: |
          git diff --name-only HEAD@{1} HEAD > pull_request_diff.txt

      - name: Upload pull request diff to GitHub
        uses: actions/upload-artifact@v3
        with:
          name: pull_request_diff
          path: pull_request_diff.txt
